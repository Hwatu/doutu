version: "3.9"

services:
  doutu:
    build:
      context: .
    container_name: doutu-app
    ports:
      - "8080:80"
    volumes:
      - ./configs:/var/www/html/configs
      - ./fonts:/var/www/html/fonts
      - ./output:/var/www/html/output
      - ./wxid.txt:/var/www/html/wxid.txt
    command: php -S 0.0.0.0:80 -t /var/www/html
    restart: unless-stopped
